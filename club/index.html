<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUBİST | Teknoloji ve İnovasyon Kulübü</title>
    
    <!-- Premium Font -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..800&display=swap" rel="stylesheet">
    
    <!-- Icon Set -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animasyon -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.css" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico">
</head>
<body>
    <!-- Glassmorphism Navigation -->
    <nav class="navbar glass">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/img/logo.svg" alt="HUBİST" class="logo-mark">
                <span class="logo-text">HUBİST <span>KULÜP</span></span>
            </a>
            
            <div class="nav-links">
                <a href="#home" class="nav-link active" data-text="Ana Sayfa">Ana Sayfa</a>
                <a href="#about" class="nav-link" data-text="Hakkımızda">Hakkımızda</a>
                <a href="#events" class="nav-link" data-text="Etkinlikler">Etkinlikler</a>
                <a href="#calendar" class="nav-link" data-text="Takvim">Takvim</a>
                <a href="#contact" class="nav-link" data-text="İletişim">İletişim</a>
            </div>
            
            <div class="nav-actions">
                <button id="theme-toggle" class="icon-button">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="../index.html" class="nav-button">
                    Takım Sayfası <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <button class="mobile-menu-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>

    <!-- Parallax Hero Section -->
    <section class="hero" id="home">
        <div class="hero-bg" data-parallax="scroll" data-image-src="assets/img/hero-bg.jpg"></div>
        
        <div class="hero-overlay"></div>
        
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title" data-aos="fade-up" data-aos-delay="100">
                    <span class="text-gradient">Teknoloji</span> ve 
                    <span class="text-gradient">İnovasyon</span>
                </h1>
                
                <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="200">
                    Üniversitemizde geleceği şekillendiriyoruz
                </p>
                
                <div class="hero-actions" data-aos="fade-up" data-aos-delay="300">
                    <a href="#events" class="btn btn-primary">
                        <i class="fas fa-calendar-check"></i> Etkinliklere Katıl
                    </a>
                    <a href="#contact" class="btn btn-secondary">
                        <i class="fas fa-users"></i> Bize Katıl
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Social Media Float -->
        <div class="social-float">
            <a href="#" class="social-icon" data-tooltip="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon" data-tooltip="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="social-icon" data-tooltip="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <!-- Diğer bölümler -->
    
    <script src="assets/js/main.js"></script>

</html>

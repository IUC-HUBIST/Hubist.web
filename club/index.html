<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulüp Adı | Teknoloji ve İnovasyon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/hubist-repo-adi/hubist-team/index.html" class="logo">
            <img src="assets/logo.svg" alt="Hubist Takımı">
        </a>
        <div class="nav-links">
            <a href="#about">Hakkımızda</a>
            <a href="#events">Etkinlikler</a>
            <a href="#contact">İletişim</a>
            <button id="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <button class="hamburger">☰</button>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Teknolojiye <span class="highlight">Yön Veriyoruz</span></h1>
            <p>Yenilikçi projeler ve bilimsel çalışmalarla geleceği şekillendiriyoruz.</p>
            <a href="#events" class="btn pulse">Etkinliklere Katıl</a>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="section">
        <h2>Biz Kimiz?</h2>
        <div class="about-grid">
            <div class="about-card">
                <i class="fas fa-atom"></i>
                <h3>Araştırma</h3>
                <p>Bilimsel metodlarla projeler geliştiriyoruz.</p>
            </div>
            <div class="about-card">
                <i class="fas fa-users"></i>
                <h3>Topluluk</h3>
                <p>100+ aktif üye ile büyüyen bir aileyiz.</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

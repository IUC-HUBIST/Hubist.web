<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUBİST | Teknoloji Kulübü</title>
    <!-- Premium Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar glass">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/img/logo.svg" alt="HUBİST Kulüp" class="logo-img">
                <span class="logo-text">HUBİST <span>KULÜP</span></span>
            </a>
            
            <div class="nav-links">
                <a href="#home" class="nav-link active">Ana Sayfa</a>

                <a href="#calendar" class="nav-link">Takvim</a>
                <a href="#events" class="nav-link">Etkinlikler</a>
                <a href="#gallery" class="nav-link">Galeri</a>
                <a href="#contact" class="nav-link">İletişim</a>

            </div>
            
            <div class="mobile-menu-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-bg"></div>
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title" data-aos="fade-up">Teknolojiye <span class="highlight">Yön Veriyoruz</span></h1>
                <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="100">İnovasyon ve mühendislikle geleceği şekillendiriyoruz</p>
                <div class="hero-buttons" data-aos="fade-up" data-aos-delay="200">
                    <a href="#calendar" class="btn btn-primary">Takvimi Görüntüle</a>
                    <a href="#contact" class="btn btn-secondary">Bize Katıl</a>
                </div>
            </div>
        </div>
        
        <!-- Social Media Float -->
        <div class="social-float">
            <a href="https://instagram.com/hubist0" class="social-icon" target="_blank" data-tooltip="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/hubist" class="social-icon" target="_blank" data-tooltip="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://discord.gg/hubist" class="social-icon" target="_blank" data-tooltip="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </section>

    <!-- Diğer bölümler buraya gelecek -->

    <!-- Scriptler -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/main.js"></script>

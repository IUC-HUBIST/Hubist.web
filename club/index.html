<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUBİST Teknoloji Kulübü</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/img/logo.png" alt="HUBİST Kulüp" width="120">
            </a>
            <div class="nav-links">
                <a href="#home" class="active">Anasayfa</a>
                <a href="#events">Etkinlikler</a>
                <a href="#calendar">Takvim</a>
                <a href="#gallery">Galeri</a>
                <a href="#contact">İletişim</a>
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Teknolojiye <span>Yön Veriyoruz</span></h1>
            <p>İnovasyon ve mühendislikle geleceği şekillendiriyoruz</p>
            <div class="hero-buttons">
                <a href="#events" class="btn btn-primary">Etkinliklere Katıl</a>
                <a href="#contact" class="btn btn-secondary">Bize Ulaşın</a>
            </div>
        </div>
        <div class="social-float">
            <a href="#"><img src="assets/icons/instagram.svg" alt="Instagram" width="24"></a>
            <a href="#"><img src="assets/icons/discord.svg" alt="Discord" width="24"></a>
        </div>
    </section>

    <!-- Events Section -->
    <section class="section" id="events">
        <div class="container">
            <h2>Etkinliklerimiz</h2>
            <div class="event-grid" id="event-container">
                <!-- JS ile dolacak -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>

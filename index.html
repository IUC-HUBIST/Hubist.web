<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUBİST - Robotik Takımı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="cursor: url('images/cursor.png'), auto;">
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="HUBİST Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#anasayfa">Anasayfa</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#yarisma">2024 RoboLig</a></li>
            </ul>
        </nav>
        <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
    </header>

    <section class="hero" id="anasayfa">
        <div class="hero-content">
            <h1>HUBİST Teknoloji Takımı</h1>
            <p>2024 RoboLig 4.lük Ödülü</p>
        </div>
    </section>

    <section class="countdown-section">
        <h2>Sonraki Yarışmaya Kalan Süre</h2>
        <div id="countdown-timer">
            <span id="days">00</span> Gün 
            <span id="hours">00</span> Saat
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </section>

    <section id="yarisma" class="competition-section">
        <h2>2024 RoboLig Yarışması</h2>
        <div class="competition-gallery">
            <div class="competition-card">
                <div class="card-preview">
                    <img src="competitions/robolig-2024.jpg" alt="RoboLig 2024">
                    <div class="card-content">
                        <h3>Teknofest RoboLig</h3>
                        <div class="achievement-badge">
                            <i class="fas fa-trophy"></i>
                            <span>4.lük Ödülü</span>
                        </div>
                        <button class="expand-btn">Detayları Göster <i class="fas fa-chevron-down"></i></button>
                    </div>
                </div>
                <div class="card-details">
                    <div class="photo-gallery">
                        <img src="competitions/robolig-1.jpg" alt="Yarışma Anı 1">
                        <img src="competitions/robolig-2.jpg" alt="Yarışma Anı 2">
                        <img src="competitions/robolig-3.jpg" alt="Yarışma Anı 3">
                        <img src="competitions/robolig-4.jpg" alt="Yarışma Anı 4">
                    </div>
                    <button class="collapse-btn">Kapat <i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 HUBİST | Tüm hakları saklıdır</p>
        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
